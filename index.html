<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">

      <div class="img-div">
        <img class="view-icon" src="./images/icon-view.svg" alt="view-icon" >
        <img class="NFT" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
      </div>
 
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">

        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
          0.041 ETH
        </span>

        <span class="deadline">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="clock-icon">
          3 days left
        </span>
      </div>

      <hr>

      <div class="footer">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <span class="span-1">Creation of</span> 
        <span class="highlight-text">Jules Wyvern</span>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdeljalil Wahib</a>.
      </div>
      
    </div>
  </main>
</body>
</html>
